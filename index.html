<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>            
        <form class="trybewarts-login">
            <input type="email" name="email" id="email-header" placeholder="Email">
            <input type="password" name="password" id="password-header" placeholder="Senha">
            <button id="button-header">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
          <div>
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div>
            <input type="text" id="input-email" placeholder="Email">
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>  
          <div id="family">
            <label id="label-family" for="family">Qual sua família?</label>
            <div>
              <label for="front">Frontend</label>
              <input type="radio" name="family" id="front" value="Frontend">
            </div>
            <div>
              <label for="back">Backend</label>
              <input type="radio" name="family" id="back" value="Backend">
            </div>
            <div>
              <label for="Full">Fullstack</label>
              <input type="radio" name="family" id="full" value="FullStack">
            </div>
          </div>
          <div>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <label for="HoFs">HoFs</label>
              <input type="checkbox" name="HoFs" id="HoFs" value="HoFs">
            </div>
            <div>
              <label for="Jest">Jest</label>
              <input type="checkbox" name="Jest" id="Jest" value="Jest">
            </div>
            <div>
              <label for="Promises">Promises</label>
              <input type="checkbox" name="Promises" id="Promises" value="Promises">
            </div>
            <div>
              <label for="React">React</label>
              <input type="checkbox" name="React" id="React" value="React">
            </div>
            <div>
              <label for="SQL">SQL</label>
              <input type="checkbox" name="SQL" id="SQL" value="SQL">
            </div>
            <div>
              <label for="Python">Python</label>
              <input type="checkbox" name="Python" id="Python" value="Python">
            </div>
          </div>
          <div>
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <div>
              <label for="one">1</label>
              <input type="radio" name="rate" id="one" value="1">

              <label for="two">2</label>
              <input type="radio" name="rate" id="two" value="2">

              <label for="three">3</label>
              <input type="radio" name="rate" id="three" value="3">

              <label for="four">4</label>
              <input type="radio" name="rate" id="four" value="4">

              <label for="five">5</label>
              <input type="radio" name="rate" id="five" value="5">

              <label for="six">6</label>
              <input type="radio" name="rate" id="six" value="6">

              <label for="seven">7</label>
              <input type="radio" name="rate" id="seven" value="7">

              <label for="eight">8</label>
              <input type="radio" name="rate" id="eight" value="8">

              <label for="nine">9</label>
              <input type="radio" name="rate" id="nine" value="9">

              <label for="ten">10</label>
              <input type="radio" name="rate" id="ten" value="10">
            </div>
          </div>
          <div>
            <label class="textarea" for="texto">Deixe seu comentário:</label>
            <textarea name="" id="texto" cols="30" rows="10" maxlength="500"></textarea>
          </div>   
          <div>
            <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
            <input id="agreement" type="checkbox" name="" id="">
          </div>
          <div>
            <button id="submit-btn" type="submit">Enviar</button>
          </div>
          <div>

          </div>             
        </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Símbolo Trybewarts">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
