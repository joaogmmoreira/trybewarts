<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email-header" placeholder="Email">
      <input type="password" name="password" id="password-header" placeholder="Senha">
      <button id="button-header">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="select-house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Símbolo Trybewarts">
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
