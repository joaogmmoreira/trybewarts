<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email-header" placeholder="Email">
      <input type="password" name="password" id="password-header" placeholder="Senha">
      <button type="button" id="button-header">Entrar</button>
    </form>
  </header>
  <main>
    <section id="main-form-section">
      <h2 id="form-title">Formulário de Avaliação</h2>
      <form method="get" id="evaluation-form">
        <section id="main-form-nome-sobrenome">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </section>

        <section id="main-form-email-casa">
          <input type="text" id="input-email" placeholder="Email">
          <label for="house">Casa: </label>
          <select name="select-house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section class="form-section">
          <aside id="main-form-familia">
            <label for="" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" id="familly-frontend" value="Frontend">
              <label for="familly-frontend">Família Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" id="familly-backend" value="Backend">
              <label for="familly-backend">Família Backend</label>
            </div>
            <div>
              <input type="radio" name="family" id="familly-fullstack" value="FullStack">
              <label for="familly-fullstack">Família FullStack</label>
            </div>
          </aside>
  
          <aside class="main-form-interesse">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="interesses">
              <div>
                <input type="checkbox" name="interest" id="HoFs" value="HoFs" class="subject">
                <label for="HoFs">HoFs</label>
              </div>
              <div>
                <input type="checkbox" name="interest" id="Jest" value="Jest" class="subject">
                <label for="Jest">Jest</label>
              </div>
              <div>
                <input type="checkbox" name="interest" id="Promises" value="Promises" class="subject">
                <label for="Promises">Promises</label>
              </div>
              <div>
                <input type="checkbox" name="interest" id="React" value="React" class="subject">
                <label for="React">React</label>
              </div>
              <div>
                <input type="checkbox" name="interest" id="SQL" value="SQL" class="subject">
                <label for="SQL">SQL</label>
              </div>
              <div>
                <input type="checkbox" name="interest" id="Python" value="Python" class="subject">
                <label for="Python">Python</label>
              </div>
            </div>
          </aside>
        </section>
        <section class="form-section">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <div>
            <input type="radio" name="rate" id="one" value="1">
            <label for="one">1</label>

            <input type="radio" name="rate" id="two" value="2">
            <label for="two">2</label>

            <input type="radio" name="rate" id="three" value="3">
            <label for="three">3</label>

            <input type="radio" name="rate" id="four" value="4">
            <label for="four">4</label>

            <input type="radio" name="rate" id="five" value="5">
            <label for="five">5</label>

            <input type="radio" name="rate" id="six" value="6">
            <label for="six">6</label>

            <input type="radio" name="rate" id="seven" value="7">
            <label for="seven">7</label>

            <input type="radio" name="rate" id="eight" value="8">
            <label for="eight">8</label>

            <input type="radio" name="rate" id="nine" value="9">
            <label for="nine">9</label>

            <input type="radio" name="rate" id="ten" value="10">
            <label for="ten">10</label>
          </div>
        </section>

        <section>
          <label class="textarea" for="texto">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="50" rows="3" maxlength="500"></textarea>
          <p id="counter">500</p>
        </section>
        <section class="form-section">
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox" name="" id="">
        </section>

        <section>
          <button id="submit-btn" type="submit">Enviar</button>
        </section>

      </form>
    </section>
    <section id="form-resume" style="display: none;">
      resumo
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Símbolo Trybewarts">
    </section>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
